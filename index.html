<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solaris</title>
</head>
<body>
    <section class="title_container">
        <div class="title">
            <h1>SOLSYSTEMET</h1>
            <p>SOLARIS</p>
    </div>
    </section>
    <section class="search_container">
        <input type="search" id="searchBox" placeholder="Sök planeter...">
        <button class="search__submit">Sök</button>
    </section>

    <section class="search_results_container">
        <div id="searchResults"></div>
    </section>

    <section class="planet_container">
        <div class="planet" id="sun" data-name="solen"></div>
        <div class="planet" id="mercury" data-name="merkurius"></div>
        <div class="planet" id="venus" data-name="venus"></div>
        <div class="planet" id="earth" data-name="jorden"></div>
        <div class="planet" id="mars" data-name="mars"></div>
        <div class="planet" id="jupiter" data-name="jupiter"></div>
        <div class="planet" id="saturn" data-name="saturnus"></div>
        <div class="planet" id="uranus" data-name="uranus"></div>
        <div class="planet" id="neptune" data-name="neptunus"></div>
    </section>

    <section id="overlay">
            <div id="overlayContainer"></div>
            <button id="closeOverlay">&#10006;</button>
    </section>

    
    <script src="scripts/index.js" type="module"></script>
</body>
</html>
